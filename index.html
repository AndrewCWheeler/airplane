<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<style type="text/css">
		#ocean {
			background-image: url("oceanisland.jpg");
			width: 1200px; 
			height: 799px; 
		}
		.player {
			position: absolute;
			background-image: url("raptor.png");
			width: 70px; 
			height: 98px;
		}
		.enemy {
			position: absolute;
			background-image: url("sukhoi.png");
			width: 70px; 
			height: 70px;
		}
	</style>

	<div id="ocean">
		<div id="players"></div>
		<div id="enemies"></div>
	</div>

	<script type="text/javascript">

	var player = {
		left: 600,
		top: 675
	}

	var enemies = [
		{left: 150, top: 25},
		{left: 250, top: 50},
		{left: 350, top: 75},
		{left: 450, top: 100}, 
		{left: 550, top: 125},
		{left: 650, top: 150}
	]

	function drawPlayer() {
		content = "<div class='player' style='left:"+player.left+"px; top:"+player.top+"px'></div>";

		document.getElementById("players").innerHTML = content;
	}
	drawPlayer();

	document.onkeydown = function(e) {
		if(e.keyCode == 37 && player.left >= 20) { // left
			player.left = player.left - 10;
		}
		if(e.keyCode == 39 && player.left <= 1128) { // right
			player.left = player.left + 10;
		}
		if(e.keyCode == 38 && player.top >= 560) { // up
			player.top = player.top - 10; 
		}
		if(e.keyCode == 40 && player.top <= 700) { // down 
			player.top = player.top + 10; 
		}
		drawPlayer();

		function drawEnemies() {
			content = "";
			console.log(enemies);
			for(var idx=0; idx<enemies.length; idx++) {
				content += "<div class='enemy' style='left:"+enemies[idx].left+"px; top:"+enemies[idx].top+"px'></div>";
			}
			document.getElementById("enemies").innerHTML = content;
		}
		drawEnemies();
	}	
	/* document.onmousedown = function(m) {
		console.log(m);
	} */

	</script>
</body>
</html>
